<section>
  <form #pictureGallery="ngForm" >
    <div class="picture">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <span>selected Images: {{ selectedPictures.length }}</span>
            
          </div>
        </div>
        <div class="row gy-4 mt-0">
          <ng-template ngFor let-data  [ngForOf] ='pictureData'>
            <div class="col-12 col-md-6 col-xl-4 col-xxl-3">
              <label class="picture-item" [for]="data.id" id="image-{{data.id}}">
                <div class="picture-item-count"></div>
                <div class="picture-item-img">
                  <img [src]="data.download_url" [alt]="auther" />
                </div>
              </label>
              <input type="checkbox" [id]="data.id" name="img-{{data.id}}" [(ngModel)]="data.isSelected" />
            </div>
  
          </ng-template>
        </div>
      </div>
    </div>
  </form>
</section>
